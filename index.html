<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Document</title>
</head>

<body>
    <section class="todolist">
        <div class="container">
            <div class="todo">
                <div class="list m-auto">
                    <h1>To Do list</h1>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="inp pt-4">
                                <input type="text" id=Inputbox class="form-control" placeholder="Add your task" name=""
                                    id="addtask">
                                <button class="btn" onclick="addTask()" id="add"> Add </button>
                                <button class="btn d-none" onclick="Update()" id="upd"> Upd </button>
                            </div>
                        </div>
                        <div class="three mt-4  ">
                            <ul class="d-flex ">
                                <li onclick="display()">All</li>
                                <li onclick="disPending()">Pending</li>
                                <li onclick="disCompleted()">Completed</li>
                                <button class="btn" onclick="clearAll()"> Clear All </button>

                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="row" id="form-check">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
